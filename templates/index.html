<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Data-analysis-web-app</span>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Файл
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Открыть</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Сохранить</a></li>
                        <li><a class="dropdown-item" href="#">Сохранить как...</a></li>
                    </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <table class="table table-hover">
        <thead>
            <tr>
                {%for i in range(0, len)%}
                    <th scope="col">{{data.columns[i]}}</th>
                {%endfor%}
            </tr>
        </thead>
        <tbody>
            {%for index, row in data.iterrows()%}
                <tr>
                {%for column, value in row.items()%}
                    <td><input index="{{index}}" column="{{column}}" onchange="send_value(this.index, this.column, this.value)" oncontextmenu="cell_context_menu()" class="table_cell w-100" type="text" value="{{value}}"></td>
                {%endfor%}
                </tr>
            {%endfor%}
        </tbody>
    </table>
    <div id="context-menu" class="dropdown-menu context-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
